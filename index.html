<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Сервисный центр CPS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div data-mobile="false" class="block-brend swiper">
        <h2 class="header__brends">Ремонт техники различных брендов</h2>
        <ul class="brend__list swiper-wrapper brend-slider__wrapper">
            <li class="brend__item swiper-slide" aria-label="Бренд 1" data-swiper-slide-index="0">
                <img class="brend__img brend__img_lenovo" src="source\lenovo.png">
                <button class="brend__btn_arrow"></button>
            </li>
            <li class="brend__item swiper-slide" aria-label="Бренд 2" data-swiper-slide-index="1">
                <img class="brend__img brend__img_samsung" src="source\samsung.png">
                <button class="brend__btn_arrow"></button>
            </li>
            <li class="brend__item swiper-slide" aria-label="Бренд 3" data-swiper-slide-index="2">
                <img class="brend__img brend__img_apple" src="source\apple.png">
                <button class="brend__btn_arrow"></button>
            </li>
            <li class="brend__item swiper-slide" aria-label="Бренд 4" data-swiper-slide-index="3">
                <img class="brend__img brend__img_view-sonic" src="source\viewsonic.png">
                <button class="brend__btn_arrow"></button>
            </li>
            <li class="brend__item swiper-slide" aria-label="Бренд 5" data-swiper-slide-index="4">
                <img class="brend__img brend__img_bosh" src="source\bosch.png">
                <button class="brend__btn_arrow"></button>
            </li>
            <li class="brend__item swiper-slide" aria-label="Бренд 6" data-swiper-slide-index="5">
                <img class="brend__img brend__img_hp" src="source\hp.png">
                <button class="brend__btn_arrow"></button>
            </li>
            <li class="brend__item swiper-slide swiper_slide__hidden" aria-label="Бренд 7" data-swiper-slide-index="6">
                <img class="brend__img brend__img_acer" loading="lazy" src="source\acer.png">
                <button class="brend__btn_arrow"></button>
            </li>
            <li class="brend__item swiper-slide swiper_slide__hidden" aria-label="Бренд 8" data-swiper-slide-index="7">
                <img class="brend__img brend__img_sony" loading="lazy" src="source\sony.png">
                <button class="brend__btn_arrow"></button>
            </li>
            <li class="brend__item swiper-slide swiper_slide__hidden" aria-label="Бренд 9" data-swiper-slide-index="8">
                <img class="brend__img brend__img_lenovo" loading="lazy" src="source\lenovo.png">
                <button class="brend__btn_arrow"></button>
            </li>
            <li class="brend__item swiper-slide swiper_slide__hidden" aria-label="Бренд 10" data-swiper-slide-index="9">
                <img class="brend__img brend__img_samsung" loading="lazy" src="source\samsung.png">
                <button class="brend__btn_arrow"></button>
            </li>
            <li class="brend__item swiper-slide swiper_slide__hidden" aria-label="Бренд 11" data-swiper-slide-index="10">
                <img class="brend__img brend__img_apple" loading="lazy" src="source\apple.png">
                <button class="brend__btn_arrow">
            </li>
        </ul>
        <div class="swiper-pagination"></div>
        <button class="expander">
            <div class="expander__arrow"></div>
            <span class="expander__text">Показать всё</span>
        </button>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script type="module" src="switchSlider.js"></script>
    </div>

    

</body>

</html>
