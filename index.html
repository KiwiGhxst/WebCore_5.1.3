<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Сервисный центр CPS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div data-mobile="false" class="block-brend swiper">
        <h2 class="header__brends">Ремонт техники различных брендов</h2>
        <div class="brend__list swiper-wrapper brend-slider__wrapper">
            <div class="brend__item swiper-slide" aria-label="Бренд 1" data-swiper-slide-index="0">
                <img class="brend__img brend__img_lenovo" alt="logo lenovo" src="source\lenovo.png">
                <button class="brend__btn_arrow"></button>
            </div>
            <div class="brend__item swiper-slide" aria-label="Бренд 2" data-swiper-slide-index="1">
                <img class="brend__img brend__img_samsung" alt="logo samsung" src="source\samsung.png">
                <button class="brend__btn_arrow"></button>
            </div>
            <div class="brend__item swiper-slide" aria-label="Бренд 3" data-swiper-slide-index="2">
                <img class="brend__img brend__img_apple" alt="logo apple" src="source\apple.png">
                <button class="brend__btn_arrow"></button>
            </div>
            <div class="brend__item swiper-slide" aria-label="Бренд 4" data-swiper-slide-index="3">
                <img class="brend__img brend__img_view-sonic" alt="logo viewsonic" src="source\viewsonic.png">
                <button class="brend__btn_arrow"></button>
            </div>
            <div class="brend__item swiper-slide" aria-label="Бренд 5" data-swiper-slide-index="4">
                <img class="brend__img brend__img_bosh" alt="logo bosch" src="source\bosch.png">
                <button class="brend__btn_arrow"></button>
            </div>
            <div class="brend__item swiper-slide" aria-label="Бренд 6" data-swiper-slide-index="5">
                <img class="brend__img brend__img_hp" alt="logo hp" src="source\hp.png">
                <button class="brend__btn_arrow"></button>
            </div>
            <div class="brend__item swiper-slide swiper_slide__hidden" aria-label="Бренд 7" data-swiper-slide-index="6">
                <img class="brend__img brend__img_acer" alt="logo acer" loading="lazy" src="source\acer.png">
                <button class="brend__btn_arrow"></button>
            </div>
            <div class="brend__item swiper-slide swiper_slide__hidden" aria-label="Бренд 8" data-swiper-slide-index="7">
                <img class="brend__img brend__img_sony" alt="logo sony" loading="lazy" src="source\sony.png">
                <button class="brend__btn_arrow"></button>
            </div>
            <div class="brend__item swiper-slide swiper_slide__hidden" aria-label="Бренд 9" data-swiper-slide-index="8">
                <img class="brend__img brend__img_lenovo" alt="logo lenovo" loading="lazy" src="source\lenovo.png">
                <button class="brend__btn_arrow"></button>
            </div>
            <div class="brend__item swiper-slide swiper_slide__hidden" aria-label="Бренд 10" data-swiper-slide-index="9">
                <img class="brend__img brend__img_samsung" alt="logo samsung" loading="lazy" src="source\samsung.png">
                <button class="brend__btn_arrow"></button>
            </div>
            <div class="brend__item swiper-slide swiper_slide__hidden" aria-label="Бренд 11" data-swiper-slide-index="10">
                <img class="brend__img brend__img_apple" alt="logo apple" loading="lazy" src="source\apple.png">
                <button class="brend__btn_arrow">
            </div>
        </div>

        <div class="swiper-pagination"></div>
        <button id="showMore" class="expander">Показать всё</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="switchSlider.js"></script>
</body>

</html>
